<header class="fixed top-0 left-0 right-0 z-50 h-16 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
        <div class="flex items-center justify-between h-full">

            <a routerLink="/" class="flex items-center gap-2.5 flex-shrink-0">
                <img src="/logo.svg" alt="MallHub" class="w-8 h-8 drop-shadow-sm"/>
                <span class="text-lg font-bold text-gray-900 dark:text-white tracking-tight">{{ appName }}</span>
            </a>

            <!-- Nav Links (desktop) — inchangé -->
            <nav class="hidden md:flex items-center gap-1">
                <a routerLink="/"
                   class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
                   [ngClass]="isActive('/') || isActive('/home')
                       ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                       : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800'">
                    Home
                </a>
                <button type="button" (click)="scrollToFeatures($event)"
                        class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200">
                    Features
                </button>
                <a routerLink="/help"
                   class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
                   [ngClass]="isActive('/help')
                       ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                       : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800'">
                    Help
                </a>
                <a routerLink="/support"
                   class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
                   [ngClass]="isActive('/support')
                       ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                       : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800'">
                    Support
                </a>
                <div class="w-px h-5 bg-gray-200 dark:bg-gray-700 mx-1"></div>
                <a routerLink="/privacy"
                   class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
                   [ngClass]="isActive('/privacy')
                       ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                       : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800'">
                    Privacy
                </a>
                <a routerLink="/terms"
                   class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
                   [ngClass]="isActive('/terms')
                       ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                       : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800'">
                    Terms
                </a>
            </nav>

            <!-- Auth Buttons / User Menu -->
            <div class="flex items-center gap-3">

                <!-- Loading skeleton -->
                <div *ngIf="isLoadingUser" class="flex items-center gap-2.5">
                    <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                    <div class="hidden sm:block w-24 h-4 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                </div>

                <!-- Guest buttons -->
                <ng-container *ngIf="!isLoadingUser && !currentUser">
                    <a routerLink="/signin"
                       class="hidden sm:inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl transition-all duration-200">
                        Sign In
                    </a>
                    <a routerLink="/signup"
                       class="inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-gradient-to-r from-brand-500 to-brand-600 hover:from-brand-600 hover:to-brand-700 rounded-xl shadow-sm hover:shadow-md active:scale-[0.98] transition-all duration-200">
                        Sign Up
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </a>
                </ng-container>

                <!-- Logged in user menu -->
                <div *ngIf="!isLoadingUser && currentUser" class="relative">
                    <button type="button"
                            (click)="userMenuOpen = !userMenuOpen"
                            class="flex items-center gap-2.5 px-2 py-1.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200">

                        <!-- Avatar -->
                        <div class="w-8 h-8 rounded-full overflow-hidden flex-shrink-0 ring-2 ring-brand-500/20">
                            <img *ngIf="currentUser.avatar"
                                 [src]="currentUser.avatar"
                                 [alt]="currentUser.name"
                                 class="w-full h-full object-cover"/>
                            <div *ngIf="!currentUser.avatar"
                                 class="w-full h-full bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center">
                                <span class="text-xs font-bold text-white">{{ getInitials() }}</span>
                            </div>
                        </div>

                        <!-- Name (desktop) -->
                        <span class="hidden sm:block text-sm font-semibold text-gray-900 dark:text-white max-w-[120px] truncate">
                            {{ currentUser.name }}
                        </span>

                        <!-- Chevron -->
                        <svg class="w-4 h-4 text-gray-400 transition-transform duration-200"
                             [class.rotate-180]="userMenuOpen"
                             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div *ngIf="userMenuOpen"
                         class="absolute right-0 top-full mt-2 w-56 bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-xl shadow-gray-200/50 dark:shadow-gray-900/50 overflow-hidden animate-fade-in z-50">

                        <!-- User info -->
                        <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700">
                            <p class="text-sm font-bold text-gray-900 dark:text-white truncate">{{ currentUser.name }}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ currentUser.email }}</p>
                            <span class="inline-flex items-center mt-1.5 px-2 py-0.5 rounded-full text-xs font-semibold"
                                  [ngClass]="currentUser.role === 'boutique'
                                      ? 'bg-emerald-50 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-300'
                                      : currentUser.role === 'admin'
                                      ? 'bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-300'
                                      : 'bg-brand-50 dark:bg-brand-900/20 text-brand-700 dark:text-brand-300'">
                                {{ getRoleBadge() }}
                            </span>
                        </div>

                        <!-- Menu items -->
                        <div class="py-1.5">
                            <button *ngFor="let item of getMenuItems()"
                                    type="button"
                                    (mousedown)="navigateTo(item)"
                                    class="w-full flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
                                <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon"/>
                                </svg>
                                {{ item.label }}
                            </button>
                        </div>

                        <!-- Logout -->
                        <div class="border-t border-gray-100 dark:border-gray-700 py-1.5">
                            <button type="button"
                                    (click)="onLogout()"
                                    class="w-full flex items-center gap-3 px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <button type="button" (click)="mobileMenuOpen = !mobileMenuOpen"
                        class="md:hidden p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg *ngIf="!mobileMenuOpen" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg *ngIf="mobileMenuOpen" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

        </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuOpen"
         class="md:hidden border-t border-gray-200 dark:border-gray-800 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md animate-fade-in">
        <div class="max-w-7xl mx-auto px-4 py-4 space-y-1">

            <a routerLink="/" (click)="mobileMenuOpen = false"
               class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200"
               [ngClass]="isActive('/') || isActive('/home')
                   ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                   : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Home
            </a>

            <button type="button" (click)="scrollToFeatures($event)"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                </svg>
                Features
            </button>

            <a routerLink="/help" (click)="mobileMenuOpen = false"
               class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200"
               [ngClass]="isActive('/help')
                   ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                   : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Help
            </a>

            <a routerLink="/support" (click)="mobileMenuOpen = false"
               class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200"
               [ngClass]="isActive('/support')
                   ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                   : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                Support
            </a>

            <div class="border-t border-gray-200 dark:border-gray-700 my-2"></div>

            <a routerLink="/privacy" (click)="mobileMenuOpen = false"
               class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200"
               [ngClass]="isActive('/privacy')
                   ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                   : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
                Privacy
            </a>

            <a routerLink="/terms" (click)="mobileMenuOpen = false"
               class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200"
               [ngClass]="isActive('/terms')
                   ? 'text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20'
                   : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                Terms
            </a>

            <div class="border-t border-gray-200 dark:border-gray-700 my-2"></div>

            <!-- Mobile : Guest buttons -->
            <div *ngIf="!currentUser" class="flex gap-3 px-2 pt-1 pb-2">
                <a routerLink="/v1/auth/login" (click)="mobileMenuOpen = false"
                   class="flex-1 text-center px-4 py-3 rounded-xl border-2 border-gray-900 dark:border-white text-gray-900 dark:text-white text-sm font-semibold hover:bg-gray-900 hover:text-white dark:hover:bg-white dark:hover:text-gray-900 transition-all duration-200">
                    Sign In
                </a>
                <a routerLink="/v1/auth/register" (click)="mobileMenuOpen = false"
                   class="flex-1 text-center px-4 py-3 rounded-xl bg-gradient-to-r from-brand-500 to-brand-600 text-white text-sm font-semibold shadow-sm active:scale-[0.98] transition-all duration-200">
                    Sign Up
                </a>
            </div>

            <!-- Mobile : User connecté -->
            <div *ngIf="currentUser" class="px-2 pt-1 pb-2 space-y-2">

                <!-- User info card -->
                <div class="flex items-center gap-3 px-3 py-3 bg-gray-50 dark:bg-gray-800 rounded-xl">
                    <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0 ring-2 ring-brand-500/20">
                        <img *ngIf="currentUser.avatar" [src]="currentUser.avatar" [alt]="currentUser.name" class="w-full h-full object-cover"/>
                        <div *ngIf="!currentUser.avatar"
                             class="w-full h-full bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center">
                            <span class="text-sm font-bold text-white">{{ getInitials() }}</span>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold text-gray-900 dark:text-white truncate">{{ currentUser.name }}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ currentUser.email }}</p>
                    </div>
                </div>

                <button *ngFor="let item of getMenuItems()"
                        type="button"
                        (mousedown)="navigateTo(item)"
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon"/>
                    </svg>
                    {{ item.label }}
                </button>

                <button type="button" (click)="onLogout()"
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/10 transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Sign Out
                </button>
            </div>

        </div>
    </div>

</header>
