<section class="py-24 bg-gray-50 dark:bg-gray-900 relative overflow-hidden">

    <!-- Background décoratif -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/2 left-0 w-72 h-72 bg-brand-400/5 dark:bg-brand-500/5 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 right-0 w-72 h-72 bg-purple-400/5 dark:bg-purple-500/5 rounded-full blur-3xl"></div>
    </div>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Section Header -->
        <div class="reveal hiw-reveal text-center mb-16">
            <div class="inline-flex items-center gap-2 px-3 py-1.5 bg-brand-50 dark:bg-brand-900/30 border border-brand-200 dark:border-brand-800 rounded-full mb-4">
                <span class="text-xs font-semibold text-brand-700 dark:text-brand-300">Simple as 1, 2, 3</span>
            </div>
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-4">
                How it works
            </h2>
            <p class="text-lg text-gray-500 dark:text-gray-400 max-w-xl mx-auto">
                Get started in minutes — whether you're shopping or selling.
            </p>
        </div>

        <!-- Tabs -->
        <div class="reveal hiw-reveal reveal-delay-1 flex items-center justify-center mb-14">
            <div class="inline-flex items-center bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl p-1.5 gap-1">
                <button
                        (click)="onTabChange('customer')"
                        [ngClass]="activeTab === 'customer'
                        ? 'bg-brand-500 text-white shadow-sm'
                        : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                        class="px-6 py-2.5 text-sm font-semibold rounded-xl transition-all duration-200">
                    For Customers
                </button>
                <button
                        (click)="onTabChange('store')"
                        [ngClass]="activeTab === 'store'
                        ? 'bg-brand-500 text-white shadow-sm'
                        : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                        class="px-6 py-2.5 text-sm font-semibold rounded-xl transition-all duration-200">
                    For Stores
                </button>
            </div>
        </div>

        <!-- Steps Customer -->
        <div *ngIf="activeTab === 'customer'">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 relative">

                <div class="hidden md:block absolute top-10 left-1/4 right-1/4 h-0.5 bg-gradient-to-r from-brand-300 via-brand-400 to-brand-300 dark:from-brand-700 dark:via-brand-600 dark:to-brand-700 z-0"></div>

                <div *ngFor="let step of customerSteps; let i = index"
                     class="reveal hiw-reveal hiw-step-reveal relative flex flex-col items-center text-center group"
                     [style.transition-delay]="(0.1 + i * 0.15) + 's'">

                    <div class="relative mb-6 z-10">
                        <div class="w-20 h-20 rounded-2xl bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 group-hover:border-brand-400 dark:group-hover:border-brand-500 shadow-lg flex items-center justify-center transition-all duration-300 group-hover:shadow-brand-500/20 group-hover:shadow-xl group-hover:-translate-y-1">
                            <svg class="w-9 h-9 text-brand-500 dark:text-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="step.icon"/>
                            </svg>
                        </div>
                        <div class="absolute -top-2 -right-2 w-7 h-7 rounded-full bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center shadow-md">
                            <span class="text-xs font-bold text-white">{{ i + 1 }}</span>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6 w-full group-hover:shadow-lg transition-all duration-300">
                        <h3 class="text-base font-bold text-gray-900 dark:text-white mb-2">{{ step.title }}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">{{ step.description }}</p>
                        <div class="mt-4 inline-flex items-center gap-1.5 px-3 py-1 bg-brand-50 dark:bg-brand-900/20 rounded-full">
                            <svg class="w-3 h-3 text-brand-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span class="text-xs font-semibold text-brand-600 dark:text-brand-400">{{ step.tag }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Steps Store -->
        <div *ngIf="activeTab === 'store'">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 relative">

                <div class="hidden md:block absolute top-10 left-[12.5%] right-[12.5%] h-0.5 bg-gradient-to-r from-emerald-300 via-emerald-400 to-emerald-300 dark:from-emerald-700 dark:via-emerald-600 dark:to-emerald-700 z-0"></div>

                <div *ngFor="let step of storeSteps; let i = index"
                     class="reveal hiw-reveal hiw-step-reveal relative flex flex-col items-center text-center group"
                     [style.transition-delay]="(0.1 + i * 0.12) + 's'">

                    <div class="relative mb-6 z-10">
                        <div class="w-20 h-20 rounded-2xl bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 group-hover:border-emerald-400 dark:group-hover:border-emerald-500 shadow-lg flex items-center justify-center transition-all duration-300 group-hover:shadow-emerald-500/20 group-hover:shadow-xl group-hover:-translate-y-1">
                            <svg class="w-9 h-9 text-emerald-500 dark:text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="step.icon"/>
                            </svg>
                        </div>
                        <div class="absolute -top-2 -right-2 w-7 h-7 rounded-full bg-gradient-to-br from-emerald-500 to-emerald-600 flex items-center justify-center shadow-md">
                            <span class="text-xs font-bold text-white">{{ i + 1 }}</span>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-5 w-full group-hover:shadow-lg transition-all duration-300">
                        <h3 class="text-base font-bold text-gray-900 dark:text-white mb-2">{{ step.title }}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">{{ step.description }}</p>
                        <div class="mt-4 inline-flex items-center gap-1.5 px-3 py-1 bg-emerald-50 dark:bg-emerald-900/20 rounded-full">
                            <svg class="w-3 h-3 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span class="text-xs font-semibold text-emerald-600 dark:text-emerald-400">{{ step.tag }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
