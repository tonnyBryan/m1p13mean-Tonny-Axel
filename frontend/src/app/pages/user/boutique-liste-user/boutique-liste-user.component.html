<div class="mx-auto max-w-7xl">

    <app-page-breadcrumb [pageTitle]="pageTitle"></app-page-breadcrumb>

    <!-- Skeleton Loading -->
    <div *ngIf="isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
        <div *ngFor="let _ of skeletonArray" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden border border-gray-100 dark:border-gray-700 animate-pulse">
            <div class="h-48 bg-gradient-to-br from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-600"></div>
            <div class="p-6 space-y-4">
                <div class="flex items-center justify-between">
                    <div class="h-5 w-16 bg-gray-200 dark:bg-gray-700 rounded"></div>
                    <div class="h-5 w-20 bg-gray-200 dark:bg-gray-700 rounded"></div>
                </div>
                <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                <div class="space-y-2">
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-5/6"></div>
                </div>
                <div class="flex items-center justify-between pt-2">
                    <div class="h-5 w-24 bg-gray-200 dark:bg-gray-700 rounded"></div>
                    <div class="h-9 w-28 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && boutiques.length === 0" class="text-center py-20">
        <svg class="mx-auto h-16 w-16 text-gray-400 dark:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">No stores available at the moment.</p>
    </div>

    <!-- Boutiques Grid -->
    <div *ngIf="!isLoading && boutiques.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
        <div *ngFor="let b of boutiques"
             class="group bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 dark:border-gray-700 hover:border-blue-200 dark:hover:border-blue-700">

            <!-- Image Container -->
            <div class="relative h-48 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-600 overflow-hidden">
                <img *ngIf="b.logo" [src]="b.logo" [alt]="b.name"
                     class="h-full w-full object-cover group-hover:scale-105 transition-transform duration-300" />
                <div *ngIf="!b.logo" class="absolute inset-0 flex items-center justify-center">
                    <svg class="h-16 w-16 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>

                <!-- Badge isLocal / External (remplace validated/pending) -->
                <div class="absolute top-3 left-3">
                    <span *ngIf="b.isLocal"
                          class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold backdrop-blur-sm bg-indigo-600/90 text-white shadow-sm">
                        <svg class="h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 01-1.581.814L10 14.118l-4.419 2.696A1 1 0 014 16V4z" clip-rule="evenodd"/>
                        </svg>
                        In Center
                    </span>
                    <span *ngIf="!b.isLocal"
                          class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold backdrop-blur-sm bg-emerald-600/90 text-white shadow-sm">
                        <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        External
                    </span>
                </div>

                <!-- Box Number — seulement si isLocal -->
                <div *ngIf="b.isLocal" class="absolute top-3 right-3">
                    <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-blue-600/90 text-white backdrop-blur-sm shadow-sm">
                        BOX01
                    </span>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2 truncate group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
                    {{ b.name }}
                </h3>

                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 line-clamp-2 min-h-[2.5rem]">
                    {{ truncate(b.description, 120) }}
                </p>

                <!-- Rating et Actions -->
                <div class="flex items-center justify-between pt-4 border-t border-gray-100 dark:border-gray-700">

                    <!-- Rating Stars -->
                    <div class="flex items-center gap-2">
                        <app-rating-star [count]="3" [max]="5"></app-rating-star>
                        <span class="text-xs text-gray-500 dark:text-gray-400">({{ '2 people rated' }})</span>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center gap-2">

                        <!-- Bouton Map — seulement si !isLocal -->
                        <a *ngIf="!b.isLocal"
                           [routerLink]="['/v1/maps']"
                           [queryParams]="{ boutique: b._id }"
                           title="View on map"
                           class="inline-flex items-center justify-center w-9 h-9 rounded-lg border border-gray-200 dark:border-gray-600 text-gray-500 dark:text-gray-400 hover:bg-emerald-50 dark:hover:bg-emerald-900/20 hover:border-emerald-400 dark:hover:border-emerald-600 hover:text-emerald-600 dark:hover:text-emerald-400 transition-all duration-200">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                            </svg>
                        </a>

                        <!-- Bouton View -->
                        <a [routerLink]="['/v1/stores', b._id]"
                           class="inline-flex items-center gap-1.5 px-4 py-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-all duration-200 group-hover:gap-2">
                            View
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
