<div class="animate-pulse">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Left: Items Skeleton -->
        <div class="lg:col-span-8 space-y-4">
            <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded w-1/3"></div>
            <div *ngFor="let i of [1,2,3]" class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6">
                <div class="flex gap-6">
                    <div class="w-24 h-24 bg-gray-200 dark:bg-gray-700 rounded-xl"></div>
                    <div class="flex-1 space-y-3">
                        <div class="h-5 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                        <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-1/4"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right: Summary Skeleton -->
        <div class="lg:col-span-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6 space-y-4">
                <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                <div class="h-12 bg-gray-200 dark:bg-gray-700 rounded"></div>
            </div>
        </div>
    </div>
</div>
