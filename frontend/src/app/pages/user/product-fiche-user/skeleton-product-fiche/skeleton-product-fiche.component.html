<div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-12">

    <!-- LEFT SKELETON -->
    <div class="lg:col-span-7 space-y-4">
        <div class="aspect-square rounded-2xl bg-gray-200 dark:bg-gray-800"></div>

        <div class="flex gap-3">
            @for (i of [1,2,3,4]; track i) {
                <div class="w-20 h-20 rounded-xl bg-gray-200 dark:bg-gray-800"></div>
            }
        </div>
    </div>

    <!-- RIGHT SKELETON -->
    <div class="lg:col-span-5 space-y-6">

        <div class="h-8 w-3/4 rounded bg-gray-200 dark:bg-gray-800"></div>
        <div class="h-4 w-1/3 rounded bg-gray-200 dark:bg-gray-800"></div>

        <div class="h-24 rounded-2xl bg-gray-200 dark:bg-gray-800"></div>

        <div class="space-y-2">
            <div class="h-4 w-full rounded bg-gray-200 dark:bg-gray-800"></div>
            <div class="h-4 w-5/6 rounded bg-gray-200 dark:bg-gray-800"></div>
            <div class="h-4 w-4/6 rounded bg-gray-200 dark:bg-gray-800"></div>
        </div>

        <div class="h-12 rounded-xl bg-gray-300 dark:bg-gray-700"></div>
        <div class="h-12 rounded-xl bg-gray-200 dark:bg-gray-800"></div>

    </div>

</div>
