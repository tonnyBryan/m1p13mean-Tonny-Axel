<!-- ══ LOADING STATE ══ -->
<div *ngIf="isLoading"
     class="fixed inset-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm z-[999999] flex flex-col items-center justify-center gap-6">

    <!-- Spinner with logo -->
    <div class="relative w-20 h-20">
        <svg class="animate-spin w-20 h-20 text-brand-100 dark:text-brand-900/30" fill="none" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg class="animate-spin w-20 h-20 text-brand-500 absolute inset-0" fill="none" viewBox="0 0 24 24" style="animation-duration: 0.8s;">
            <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
            <img src="/logo.svg" alt="logo" class="w-10 h-10 drop-shadow-sm"/>
        </div>
    </div>

    <!-- Text -->
    <div class="text-center">
        <p class="text-base font-bold text-gray-900 dark:text-white mb-1">Signing in with Google…</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">Verifying your account, please wait</p>
    </div>

    <!-- Progress bar -->
    <div class="w-52 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-brand-500 to-brand-600 rounded-full animate-progress"></div>
    </div>
</div>

<!-- ══ ERROR STATE ══ -->
<div *ngIf="!isLoading && errorMessage"
     class="fixed inset-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm z-[999999] flex flex-col items-center justify-center gap-6 px-6">

    <!-- Error icon -->
    <div class="relative flex-shrink-0">
        <!-- Outer ring pulse -->
        <div class="absolute inset-0 rounded-full bg-red-100 dark:bg-red-500/10 animate-ping opacity-40"></div>
        <div class="relative w-20 h-20 rounded-full bg-red-50 dark:bg-red-500/10 border-2 border-red-100 dark:border-red-500/20 flex items-center justify-center">
            <!-- Google G mark faded -->
            <svg class="w-8 h-8 opacity-30 absolute" viewBox="0 0 24 24" fill="none">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <!-- X icon on top -->
            <svg class="w-8 h-8 text-red-500 relative" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </div>
    </div>

    <!-- Error text -->
    <div class="text-center max-w-sm">
        <p class="text-lg font-black text-gray-900 dark:text-white mb-2">Sign-in failed</p>
        <p class="text-sm text-red-500 font-medium leading-relaxed">{{ errorMessage }}</p>
    </div>

    <!-- Divider -->
    <div class="w-32 h-px bg-gray-200 dark:bg-gray-700"></div>

    <!-- Actions -->
    <div class="flex flex-col items-center gap-3 w-full max-w-xs">
        <a routerLink="/signin"
           class="w-full flex items-center justify-center gap-2 px-6 py-3 rounded-2xl bg-brand-500 hover:bg-brand-600 text-white text-sm font-bold shadow-sm shadow-brand-500/20 transition-all active:scale-95">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Sign In
        </a>
        <button (click)="retryGoogleAuth()"
                class="w-full flex items-center justify-center gap-2 px-6 py-3 rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 text-sm font-semibold hover:bg-gray-50 dark:hover:bg-gray-700 transition-all active:scale-95">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Try again with Google
        </button>
    </div>

    <!-- Support hint -->
    <p class="text-xs text-gray-400 dark:text-gray-500 text-center">
        Persistent issue? <a href="mailto:support@example.com" class="underline hover:text-gray-600 dark:hover:text-gray-300 transition-colors">Contact support</a>
    </p>

    <div class="fixed z-50 hidden bottom-6 right-6 sm:block">
        <app-theme-toggle-two />
    </div>
</div>
