<div class="flex items-center justify-center px-4 py-12 min-h-[85vh]">
    <div class="max-w-md w-full">

        <!-- STEP 1: Email Input -->
        <div *ngIf="currentStep === 'email-input'" class="animate-slide-up">

            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-gradient-to-br from-brand-100 to-blue-100 dark:from-brand-900/30 dark:to-blue-900/30 mb-6 shadow-xl">
                    <svg class="w-10 h-10 text-brand-600 dark:text-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-black text-gray-900 dark:text-white mb-3 tracking-tight">
                    Forgot Password?
                </h1>
                <p class="text-gray-600 dark:text-gray-400 max-w-sm mx-auto">
                    No worries! Enter your email and we'll send you a reset link.
                </p>
            </div>

            <!-- Email Input -->
            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-900 dark:text-white mb-3">
                    Email Address
                </label>
                <div class="relative group">
                    <div class="absolute inset-0 bg-gradient-to-r from-brand-500 to-blue-500 rounded-2xl opacity-0 group-focus-within:opacity-20 blur-xl transition-opacity"></div>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                        </span>
                        <input
                                type="email"
                                [(ngModel)]="email"
                                (keyup.enter)="submit()"
                                placeholder="your.email@example.com"
                                class="w-full pl-16 pr-6 py-4 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white text-lg focus:border-brand-500 dark:focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all placeholder:text-gray-400"/>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button
                    (click)="submit()"
                    [disabled]="isSending || !email"
                    class="group relative w-full bg-gradient-to-r from-brand-500 to-brand-600 text-white font-bold py-4 px-8 rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-2xl hover:shadow-brand-500/50 hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none mb-4">
                <div class="absolute inset-0 bg-gradient-to-r from-brand-600 to-brand-700 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <span class="relative flex items-center justify-center gap-3">
                    <svg *ngIf="!isSending" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <svg *ngIf="isSending" class="animate-spin h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    <span class="text-lg">{{ isSending ? 'Sending...' : 'Send Reset Link' }}</span>
                </span>
            </button>

            <!-- Back to Sign In -->
            <button (click)="goToSignIn()"
                    class="w-full flex items-center justify-center gap-2 py-3 text-sm font-semibold text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Sign In
            </button>
        </div>

        <!-- STEP 2: Email Sent -->
        <div *ngIf="currentStep === 'email-sent'" class="text-center animate-fade-in">

            <div class="relative inline-flex items-center justify-center w-32 h-32 mb-8">
                <div class="absolute inset-0 rounded-full bg-brand-100 dark:bg-brand-900/30 animate-ping opacity-20"></div>
                <div class="absolute inset-2 rounded-full bg-brand-200 dark:bg-brand-800/40 animate-pulse"></div>
                <div class="relative w-24 h-24 rounded-full bg-gradient-to-br from-brand-400 to-brand-600 shadow-2xl shadow-brand-500/50 flex items-center justify-center">
                    <svg class="w-14 h-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
            </div>

            <h1 class="text-4xl font-black text-gray-900 dark:text-white mb-4 tracking-tight">
                Check Your Inbox
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-6 max-w-sm mx-auto">
                If an account exists for this email, you'll receive a reset link shortly.
            </p>

            <div class="inline-flex items-center gap-2.5 px-5 py-2.5 bg-brand-50 dark:bg-brand-900/20 border border-brand-200 dark:border-brand-800 rounded-full mb-8">
                <div class="w-2 h-2 rounded-full bg-brand-500 animate-pulse"></div>
                <svg class="w-5 h-5 text-brand-600 dark:text-brand-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
                <span class="text-sm font-semibold text-brand-900 dark:text-brand-100">{{ email }}</span>
            </div>

            <div class="max-w-sm mx-auto p-5 bg-gray-50 dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 mb-8">
                <p class="text-sm text-gray-700 dark:text-gray-300 leading-relaxed">
                    The link will expire in <strong class="text-gray-900 dark:text-white">1 hour</strong>. Check your spam folder if you don't see it.
                </p>
            </div>

            <button (click)="goToSignIn()"
                    class="w-full flex items-center justify-center gap-2 py-3 text-sm font-semibold text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Sign In
            </button>
        </div>

    </div>
</div>
