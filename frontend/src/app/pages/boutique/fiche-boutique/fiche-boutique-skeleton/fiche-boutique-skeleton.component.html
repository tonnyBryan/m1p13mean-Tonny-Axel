<div class="mx-auto max-w-7xl animate-pulse">
    <!-- ── Profile Header Skeleton ── -->
    <div class="overflow-hidden rounded-2xl border border-gray-200 dark:border-white/[0.05] bg-white dark:bg-gray-900 mb-4">
        <!-- Cover -->
        <div class="h-36 sm:h-44 bg-gradient-to-br from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800"></div>
        <!-- Avatar + actions -->
        <div class="px-5 sm:px-7 pb-6">
            <div class="flex items-end justify-between -mt-11 sm:-mt-12 mb-4">
                <div class="h-20 w-20 sm:h-24 sm:w-24 rounded-2xl bg-gray-200 dark:bg-gray-700 ring-4 ring-white dark:ring-gray-900 flex-shrink-0"></div>
                <div class="hidden sm:block h-9 w-28 rounded-xl bg-gray-200 dark:bg-gray-700"></div>
            </div>
            <div class="h-7 w-48 rounded-lg bg-gray-200 dark:bg-gray-700 mb-2"></div>
            <div class="h-4 w-80 rounded bg-gray-200 dark:bg-gray-700 mb-1"></div>
            <div class="h-4 w-60 rounded bg-gray-200 dark:bg-gray-700"></div>
            <div class="mt-3 flex gap-4">
                <div class="h-3 w-24 rounded bg-gray-200 dark:bg-gray-700"></div>
                <div class="h-3 w-28 rounded bg-gray-200 dark:bg-gray-700"></div>
            </div>
        </div>
    </div>

    <!-- ── Tabs skeleton ── -->
    <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-white/[0.05] rounded-2xl mb-4 px-4 py-3">
        <div class="flex gap-6">
            <div class="h-5 w-20 rounded bg-gray-200 dark:bg-gray-700"></div>
            <div class="h-5 w-24 rounded bg-gray-200 dark:bg-gray-700"></div>
            <div class="h-5 w-22 rounded bg-gray-200 dark:bg-gray-700"></div>
            <div class="h-5 w-16 rounded bg-gray-200 dark:bg-gray-700"></div>
        </div>
    </div>

    <!-- ── Content grid skeleton ── -->
    <div class="grid gap-4 grid-cols-1 lg:grid-cols-3">

        <!-- Left cards -->
        <div class="lg:col-span-2 space-y-4">
            <!-- Card 1 -->
            <div class="rounded-2xl border border-gray-200 dark:border-white/[0.05] bg-white dark:bg-gray-900 overflow-hidden">
                <div class="px-6 pt-5 pb-4 border-b border-gray-100 dark:border-white/[0.05]">
                    <div class="h-4 w-16 rounded bg-gray-200 dark:bg-gray-700"></div>
                </div>
                <div class="px-6 py-3 divide-y divide-gray-100 dark:divide-white/[0.04]">
                    <div *ngFor="let i of [1,2,3]" class="py-4 flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-gray-800 flex-shrink-0"></div>
                        <div class="flex-1">
                            <div class="h-3 w-16 rounded bg-gray-100 dark:bg-gray-800 mb-1.5"></div>
                            <div class="h-4 w-40 rounded bg-gray-200 dark:bg-gray-700"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="rounded-2xl border border-gray-200 dark:border-white/[0.05] bg-white dark:bg-gray-900 overflow-hidden">
                <div class="px-6 pt-5 pb-4 border-b border-gray-100 dark:border-white/[0.05]">
                    <div class="h-4 w-20 rounded bg-gray-200 dark:bg-gray-700"></div>
                </div>
                <div class="px-6 py-3 divide-y divide-gray-100 dark:divide-white/[0.04]">
                    <div *ngFor="let i of [1,2]" class="py-4 flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-gray-800 flex-shrink-0"></div>
                        <div class="flex-1">
                            <div class="h-3 w-12 rounded bg-gray-100 dark:bg-gray-800 mb-1.5"></div>
                            <div class="h-4 w-32 rounded bg-gray-200 dark:bg-gray-700"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right cards -->
        <div class="space-y-4">
            <!-- Logo card -->
            <div class="rounded-2xl border border-gray-200 dark:border-white/[0.05] bg-white dark:bg-gray-900 overflow-hidden">
                <div class="px-5 pt-5 pb-4 border-b border-gray-100 dark:border-white/[0.05]">
                    <div class="h-4 w-12 rounded bg-gray-200 dark:bg-gray-700"></div>
                </div>
                <div class="p-5">
                    <div class="aspect-square rounded-xl bg-gray-100 dark:bg-gray-800"></div>
                    <div class="mt-3 h-8 rounded-xl bg-gray-100 dark:bg-gray-800"></div>
                </div>
            </div>

            <!-- Status card -->
            <div class="rounded-2xl border border-gray-200 dark:border-white/[0.05] bg-white dark:bg-gray-900 overflow-hidden">
                <div class="px-5 pt-5 pb-4 border-b border-gray-100 dark:border-white/[0.05]">
                    <div class="h-4 w-14 rounded bg-gray-200 dark:bg-gray-700"></div>
                </div>
                <div class="px-5 py-4 space-y-3">
                    <div *ngFor="let i of [1,2,3]" class="flex justify-between items-center">
                        <div class="h-4 w-20 rounded bg-gray-100 dark:bg-gray-800"></div>
                        <div class="h-6 w-20 rounded-full bg-gray-200 dark:bg-gray-700"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
