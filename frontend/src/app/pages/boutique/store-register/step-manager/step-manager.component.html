<div class="p-8">

    <!-- Header -->
    <div class="mb-8">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-brand-100 to-blue-100 dark:from-brand-900/30 dark:to-blue-900/30 flex items-center justify-center mb-5 shadow-lg">
            <svg class="w-7 h-7 text-brand-600 dark:text-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </div>
        <h2 class="text-2xl font-black text-gray-900 dark:text-white mb-2 tracking-tight">
            Tell us about yourself
        </h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">
            This will be the account of the person responsible for the store.
        </p>
    </div>

    <!-- Fields -->
    <div class="space-y-4 mb-8">

        <!-- First + Last name -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                    First Name
                </label>
                <input type="text"
                       [(ngModel)]="data.firstName"
                       placeholder="John"
                       class="w-full px-4 py-3.5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                    Last Name
                </label>
                <input type="text"
                       [(ngModel)]="data.lastName"
                       placeholder="Doe"
                       class="w-full px-4 py-3.5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                Email Address
            </label>
            <input type="email"
                   [(ngModel)]="data.email"
                   placeholder="john@example.com"
                   class="w-full px-4 py-3.5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
            <p class="mt-2 text-xs text-gray-400 dark:text-gray-500 flex items-center gap-1.5">
                <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                You'll verify this email at the end of the registration
            </p>
        </div>
    </div>

    <!-- CTA -->
    <button (click)="submit()"
            [disabled]="!isValid"
            class="w-full group relative bg-gradient-to-r from-brand-500 to-brand-600 text-white font-bold py-4 px-8 rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-xl hover:shadow-brand-500/30 hover:-translate-y-0.5 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none">
        <div class="absolute inset-0 bg-gradient-to-r from-brand-600 to-brand-700 opacity-0 group-hover:opacity-100 transition-opacity"></div>
        <span class="relative flex items-center justify-center gap-2 text-base">
            Continue
            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
        </span>
    </button>

</div>
