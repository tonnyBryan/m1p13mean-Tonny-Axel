<div>
    <!-- Step header -->
    <div class="mb-10">
        <span class="inline-flex items-center gap-2 text-xs font-bold text-brand-600 dark:text-brand-400 uppercase tracking-wider mb-3">
            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
            Step 1 — Manager
        </span>
        <h2 class="text-3xl font-black text-gray-900 dark:text-white tracking-tight mb-3">
            Tell us about yourself
        </h2>
        <p class="text-base text-gray-500 dark:text-gray-400 max-w-md">
            This will be the account of the person responsible for the store. Make sure your email is correct — you'll use it to log in.
        </p>
    </div>

    <!-- Fields -->
    <div class="space-y-6 max-w-lg mb-10">

        <!-- First + Last name -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                    First Name
                </label>
                <input type="text"
                       [(ngModel)]="data.firstName"
                       placeholder="John"
                       class="w-full px-4 py-3.5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                    Last Name
                </label>
                <input type="text"
                       [(ngModel)]="data.lastName"
                       placeholder="Doe"
                       class="w-full px-4 py-3.5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                Email Address
            </label>
            <input type="email"
                   [(ngModel)]="data.email"
                   (ngModelChange)="onEmailChange()"
                   placeholder="john@example.com"
                   class="w-full px-4 py-3.5 rounded-2xl border-2 transition-all bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:bg-white dark:focus:bg-gray-800"
                   [ngClass]="emailError
                       ? 'border-red-400 dark:border-red-600'
                       : 'border-gray-100 dark:border-gray-800 focus:border-brand-500 dark:focus:border-brand-500'"/>

            <!-- Error message -->
            <p *ngIf="emailError"
               class="mt-2 text-xs font-semibold text-red-500 flex items-center gap-1.5">
                <svg class="w-3.5 h-3.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                {{ emailError }}
            </p>

            <!-- Info message -->
            <p *ngIf="!emailError"
               class="mt-2 text-xs text-gray-400 dark:text-gray-500 flex items-center gap-1.5">
                <svg class="w-3.5 h-3.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                You'll verify this email at the end of the registration
            </p>
        </div>
    </div>

    <!-- CTA -->
    <button (click)="submit()"
            [disabled]="!isValid || isChecking"
            class="group relative bg-gradient-to-r from-brand-500 to-brand-600 text-white font-bold py-4 px-10 rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-xl hover:shadow-brand-500/30 hover:-translate-y-0.5 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none">
        <div class="absolute inset-0 bg-gradient-to-r from-brand-600 to-brand-700 opacity-0 group-hover:opacity-100 transition-opacity"></div>
        <span class="relative flex items-center gap-2 text-base">
            <svg *ngIf="isChecking" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            {{ isChecking ? 'Checking...' : 'Continue' }}
            <svg *ngIf="!isChecking" class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
        </span>
    </button>
</div>
