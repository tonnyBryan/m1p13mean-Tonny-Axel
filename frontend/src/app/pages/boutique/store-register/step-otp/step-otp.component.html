<div class="p-8">

    <!-- Header -->
    <div class="mb-8 text-center">
        <div class="relative inline-flex items-center justify-center w-20 h-20 mb-5">
            <div class="absolute inset-0 rounded-full bg-brand-100 dark:bg-brand-900/30 animate-pulse opacity-50"></div>
            <div class="relative w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center shadow-xl shadow-brand-500/30">
                <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </div>
        </div>
        <h2 class="text-2xl font-black text-gray-900 dark:text-white mb-2 tracking-tight">
            Check your inbox
        </h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 max-w-xs mx-auto">
            We sent a 4-digit verification code to
        </p>
        <div class="inline-flex items-center gap-2 mt-2 px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-full">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
            </svg>
            <span class="text-sm font-bold text-gray-900 dark:text-white">{{ email }}</span>
        </div>
    </div>

    <!-- OTP inputs -->
    <div class="flex justify-center gap-3 mb-3">
        <input *ngFor="let digit of digits; let i = index"
               [id]="'otp-' + i"
               type="text"
               inputmode="numeric"
               maxlength="1"
               [value]="digit"
               (input)="onDigitInput($event, i)"
               (keydown)="onKeyDown($event, i)"
               (paste)="onPaste($event)"
               class="w-14 h-16 text-center text-2xl font-black rounded-2xl border-2 transition-all focus:outline-none bg-gray-50 dark:bg-gray-800/50 text-gray-900 dark:text-white"
               [ngClass]="error
                   ? 'border-red-400 dark:border-red-600 bg-red-50 dark:bg-red-900/10'
                   : digit
                       ? 'border-brand-500 bg-brand-50 dark:bg-brand-900/20 shadow-lg shadow-brand-500/10'
                       : 'border-gray-200 dark:border-gray-700 focus:border-brand-500'"/>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="flex justify-center mb-4">
        <p class="text-xs font-semibold text-red-500 flex items-center gap-1">
            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            {{ error }}
        </p>
    </div>

    <!-- Resend -->
    <div class="flex justify-center mb-8">
        <p class="text-xs text-gray-500 dark:text-gray-400">
            Didn't receive the code?
            <button (click)="resendCode()"
                    [disabled]="resendCooldown > 0 || isResending"
                    class="ml-1 font-bold transition-colors"
                    [ngClass]="resendCooldown > 0 ? 'text-gray-400 cursor-not-allowed' : 'text-brand-600 dark:text-brand-400 hover:text-brand-700'">
                <span *ngIf="isResending">Sending...</span>
                <span *ngIf="!isResending && resendCooldown > 0">Resend in {{ resendCooldown }}s</span>
                <span *ngIf="!isResending && resendCooldown === 0">Resend code</span>
            </button>
        </p>
    </div>

    <!-- Actions -->
    <div class="flex gap-3">
        <button (click)="prev.emit()"
                class="flex items-center gap-2 px-5 py-4 rounded-2xl border-2 border-gray-200 dark:border-gray-700 text-sm font-bold text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/[0.03] transition-all">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </button>
        <button (click)="verify()"
                [disabled]="!isValid || isVerifying"
                class="flex-1 group relative bg-gradient-to-r from-brand-500 to-brand-600 text-white font-bold py-4 px-8 rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-xl hover:shadow-brand-500/30 hover:-translate-y-0.5 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none">
            <div class="absolute inset-0 bg-gradient-to-r from-brand-600 to-brand-700 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <span class="relative flex items-center justify-center gap-2 text-base">
                <svg *ngIf="isVerifying" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                <svg *ngIf="!isVerifying" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                {{ isVerifying ? 'Verifying...' : 'Verify Email' }}
            </span>
        </button>
    </div>

</div>
