<div class="min-h-screen bg-gray-50 dark:bg-gray-950 pt-32 pb-12 px-4">
    <div class="max-w-2xl mx-auto">

        <!-- Logo / Brand -->
        <div class="text-center mb-10">
            <a routerLink="/" class="inline-flex items-center gap-2 mb-6">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3z"/>
                    </svg>
                </div>
                <span class="text-lg font-black text-gray-900 dark:text-white">YourBrand</span>
            </a>
            <h1 class="text-3xl font-black text-gray-900 dark:text-white tracking-tight mb-2">
                Open your store
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                Join hundreds of merchants already selling on our platform
            </p>
        </div>

        <!-- Progress bar -->
        <div class="mb-8">
            <!-- Step labels -->
            <div class="flex justify-between mb-3">
                <ng-container *ngFor="let step of steps">
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold transition-all duration-300"
                             [ngClass]="currentStep > step.number
                                 ? 'bg-brand-500 text-white'
                                 : currentStep === step.number
                                     ? 'bg-gray-900 dark:bg-white text-white dark:text-gray-900 shadow-lg'
                                     : 'bg-gray-200 dark:bg-gray-800 text-gray-400'">
                            <!-- Checkmark si complété -->
                            <svg *ngIf="currentStep > step.number" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                            </svg>
                            <span *ngIf="currentStep <= step.number">{{ step.number }}</span>
                        </div>
                        <span class="text-xs font-semibold hidden sm:block"
                              [ngClass]="currentStep === step.number
                                  ? 'text-gray-900 dark:text-white'
                                  : 'text-gray-400 dark:text-gray-600'">
                            {{ step.label }}
                        </span>
                    </div>
                </ng-container>
            </div>
            <!-- Progress line -->
            <div class="w-full h-1.5 bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-brand-500 to-brand-400 rounded-full transition-all duration-500"
                     [style.width]="progressPercent + '%'"></div>
            </div>
        </div>

        <!-- Step content card -->
        <div class="bg-white dark:bg-white/[0.03] border border-gray-200 dark:border-white/[0.05] rounded-3xl shadow-xl shadow-black/5 overflow-hidden transition-all"
             [ngClass]="{
                 'animate-slide-out-left': animating && animDirection === 'next',
                 'animate-slide-out-right': animating && animDirection === 'prev'
             }">

            <app-step-manager
                    *ngIf="currentStep === 1"
                    [(data)]="formData.manager"
                    (next)="goNext()"/>

            <app-step-boutique
                    *ngIf="currentStep === 2"
                    [(data)]="formData.boutique"
                    (next)="goNext()"
                    (prev)="goPrev()"/>

            <app-step-plan
                    *ngIf="currentStep === 3"
                    [(data)]="formData.plan"
                    (next)="goNext()"
                    (prev)="goPrev()"/>

            <app-step-livraison
                    *ngIf="currentStep === 4"
                    [(data)]="formData.livraison"
                    (next)="goNext()"
                    (prev)="goPrev()"/>

            <app-step-recap
                    *ngIf="currentStep === 5"
                    [formData]="formData"
                    (goToStep)="goToStep($event)"
                    (prev)="goPrev()"/>

        </div>

        <!-- Legal note -->
        <p class="text-center text-xs text-gray-400 dark:text-gray-600 mt-6">
            By registering, you agree to our
            <a routerLink="/terms" class="underline hover:text-gray-600 dark:hover:text-gray-400">Terms of Service</a>
            and
            <a routerLink="/privacy" class="underline hover:text-gray-600 dark:hover:text-gray-400">Privacy Policy</a>
        </p>

    </div>
</div>
