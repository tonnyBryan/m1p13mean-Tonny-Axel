<div class="p-8">

    <!-- Header -->
    <div class="mb-8">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-violet-100 to-purple-100 dark:from-violet-900/30 dark:to-purple-900/30 flex items-center justify-center mb-5 shadow-lg">
            <svg class="w-7 h-7 text-violet-600 dark:text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
        </div>
        <h2 class="text-2xl font-black text-gray-900 dark:text-white mb-2 tracking-tight">
            Your store identity
        </h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">
            This is how customers will discover and recognize your store.
        </p>
    </div>

    <div class="space-y-5 mb-8">

        <!-- Logo upload -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">
                Store Logo
            </label>

            <!-- Preview -->
            <div *ngIf="data.logoPreview" class="flex items-center gap-4 mb-3">
                <img [src]="data.logoPreview" alt="Logo preview"
                     class="w-20 h-20 rounded-2xl object-cover border-2 border-gray-200 dark:border-gray-700 shadow-lg"/>
                <div>
                    <p class="text-sm font-bold text-gray-900 dark:text-white mb-1">{{ data.logo?.name }}</p>
                    <button (click)="removeLogo()"
                            class="text-xs font-semibold text-red-500 hover:text-red-700 transition-colors">
                        Remove
                    </button>
                </div>
            </div>

            <!-- Drop zone -->
            <label *ngIf="!data.logoPreview"
                   class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-2xl cursor-pointer hover:border-brand-400 dark:hover:border-brand-500 hover:bg-brand-50 dark:hover:bg-brand-900/10 transition-all group">
                <div class="flex flex-col items-center gap-2">
                    <div class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-800 flex items-center justify-center group-hover:bg-brand-100 dark:group-hover:bg-brand-900/30 transition-colors">
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-brand-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <p class="text-sm font-semibold text-gray-500 dark:text-gray-400 group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors">
                        Click to upload your logo
                    </p>
                    <p class="text-xs text-gray-400">PNG, JPG up to 5MB</p>
                </div>
                <input type="file" class="hidden" accept="image/*" (change)="onLogoChange($event)"/>
            </label>
        </div>

        <!-- Store name -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                Store Name
            </label>
            <input type="text"
                   [(ngModel)]="data.name"
                   placeholder="My Awesome Store"
                   class="w-full px-4 py-3.5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
        </div>

        <!-- Description -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
                Description
            </label>
            <textarea [(ngModel)]="data.description"
                      rows="3"
                      placeholder="Tell customers what makes your store unique..."
                      class="w-full px-4 py-3.5 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all resize-none"></textarea>
            <p class="mt-1 text-xs text-gray-400 text-right">{{ data.description.length }} / 300</p>
        </div>

    </div>

    <!-- Actions -->
    <div class="flex gap-3">
        <button (click)="prev.emit()"
                class="flex items-center gap-2 px-5 py-4 rounded-2xl border-2 border-gray-200 dark:border-gray-700 text-sm font-bold text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/[0.03] transition-all">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </button>
        <button (click)="submit()"
                [disabled]="!isValid"
                class="flex-1 group relative bg-gradient-to-r from-brand-500 to-brand-600 text-white font-bold py-4 px-8 rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-xl hover:shadow-brand-500/30 hover:-translate-y-0.5 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none">
            <div class="absolute inset-0 bg-gradient-to-r from-brand-600 to-brand-700 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <span class="relative flex items-center justify-center gap-2 text-base">
                Continue
                <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                </svg>
            </span>
        </button>
    </div>

</div>
