<div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] overflow-hidden">

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 dark:border-gray-800">
        <div>
            <h3 class="text-base font-bold text-gray-800 dark:text-white/90">Latest Reviews</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Recent customer feedback</p>
        </div>
        <a routerLink="/store/app/products"
           class="inline-flex items-center gap-1.5 px-3 py-2 text-xs font-semibold text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20 hover:bg-brand-100 dark:hover:bg-brand-900/30 rounded-xl transition-all duration-200">
            View all
            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </a>
    </div>

    <!-- SKELETON -->
    <div *ngIf="isLoading" class="divide-y divide-gray-50 dark:divide-gray-800">
        <div *ngFor="let i of [1,2,3]" class="px-6 py-4 space-y-2">
            <div class="flex items-center justify-between">
                <div class="h-4 w-32 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                <div class="h-3 w-16 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
            </div>
            <div class="h-3 w-24 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
            <div class="h-3 w-full rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
        </div>
    </div>

    <!-- RATINGS -->
    <div *ngIf="!isLoading && ratings && ratings.length > 0" class="divide-y divide-gray-50 dark:divide-gray-800">
        <div *ngFor="let r of ratings"
             class="px-6 py-4 hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">

            <div class="flex items-start justify-between gap-3">

                <!-- Left -->
                <div class="flex-1 min-w-0">

                    <!-- User + date -->
                    <div class="flex items-center gap-2 mb-1.5">
                        <div class="w-6 h-6 rounded-full bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center flex-shrink-0">
                            <img  *ngIf="r.user?.photo"
                                 [src]="r.user?.photo" [alt]="r.user?.fullName"
                                 class="rounded-full w-full h-full object-cover"/>
                        </div>
                        <span class="text-xs font-semibold text-gray-700 dark:text-gray-300 truncate">
                            {{ r.user?.fullName ?? 'Anonymous' }}
                        </span>
                        <span class="text-xs text-gray-300 dark:text-gray-600">Â·</span>
                        <span class="text-xs text-gray-400 dark:text-gray-500 whitespace-nowrap">{{ formatDate(r.createdAt) }}</span>
                    </div>

                    <!-- Product name -->
                    <p class="text-xs text-gray-400 dark:text-gray-500 mb-1.5 truncate">
                        <svg class="w-3 h-3 inline mr-1 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                        {{ r.product?.name ?? 'Unknown product' }}
                    </p>

                    <!-- Comment -->
                    <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
                        {{ truncate(r.comment) }}
                    </p>
                </div>

                <!-- Stars -->
                <div class="flex items-center gap-0.5 flex-shrink-0">
                    <ng-container *ngFor="let star of getStars(r.rating)">
                        <svg class="w-3.5 h-3.5"
                             [ngClass]="star <= r.rating ? 'text-amber-400' : 'text-gray-200 dark:text-gray-700'"
                             fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <!-- EMPTY -->
    <div *ngIf="!isLoading && (!ratings || ratings.length === 0)"
         class="flex flex-col items-center justify-center py-10 text-center px-6">
        <div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3">
            <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
            </svg>
        </div>
        <p class="text-sm font-semibold text-gray-600 dark:text-gray-300">No reviews yet</p>
        <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">Customer reviews will appear here</p>
    </div>

</div>
