<div class="mx-auto max-w-7xl space-y-6">

    <div>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white/90">Dashboard</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-0.5">Realtime overview of your store</p>
    </div>

    <!-- REALTIME ZONE -->
    <div class="flex flex-col gap-6">
        <div>
            <app-boutique-kpi [data]="realtimeData" [isLoading]="isLoading" />
        </div>
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
            <div>
                <app-boutique-orders [orders]="realtimeData?.lastOrders" [isLoading]="isLoading" />
            </div>
            <div class="flex flex-col gap-6">
                <div>
                    <app-boutique-low-stock [items]="realtimeData?.lowStock" [isLoading]="isLoading" />
                </div>
                <div>
                    <app-boutique-ratings [ratings]="realtimeData?.lastRatings" [isLoading]="isLoading" />
                </div>
            </div>
        </div>
    </div>

    <!-- ANALYTICS ZONE -->
    <div class="space-y-6">
        <div class="flex items-center gap-3">
            <div class="h-px flex-1 bg-gray-200 dark:bg-gray-800"></div>
            <span class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">Analytics</span>
            <div class="h-px flex-1 bg-gray-200 dark:bg-gray-800"></div>
        </div>
        <app-boutique-analytics />
    </div>

</div>
