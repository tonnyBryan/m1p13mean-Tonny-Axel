<div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] overflow-hidden h-full flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 dark:border-gray-800 flex-shrink-0">
        <div>
            <h3 class="text-base font-bold text-gray-800 dark:text-white/90">Latest Orders</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Last 5 orders received</p>
        </div>
        <a routerLink="/store/app/orders"
           class="inline-flex items-center gap-1.5 px-3 py-2 text-xs font-semibold text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20 hover:bg-brand-100 dark:hover:bg-brand-900/30 rounded-xl transition-all duration-200">
            View all
            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
        </a>
    </div>

    <!-- SKELETON -->
    <div *ngIf="isLoading" class="flex-1">
        <table class="w-full">
            <thead>
            <tr class="border-b border-gray-100 dark:border-gray-800">
                <th *ngFor="let i of [1,2,3,4]" class="px-5 py-3">
                    <div class="h-3 w-16 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let i of [1,2,3,4,5]" class="border-b border-gray-50 dark:border-gray-800/50">
                <td class="px-5 py-4"><div class="h-4 w-28 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div></td>
                <td class="px-5 py-4"><div class="h-4 w-20 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div></td>
                <td class="px-5 py-4"><div class="h-6 w-16 rounded-full bg-gray-200 dark:bg-gray-700 animate-pulse"></div></td>
                <td class="px-5 py-4"><div class="h-7 w-12 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- TABLE -->
    <div *ngIf="!isLoading && orders && orders.length > 0" class="flex-1 overflow-x-auto">
        <table class="w-full">
            <thead>
            <tr class="border-b border-gray-100 dark:border-gray-800">
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-400 dark:text-gray-500 whitespace-nowrap">Client</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-400 dark:text-gray-500 whitespace-nowrap">Amount</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-gray-400 dark:text-gray-500 whitespace-nowrap">Status</th>
                <th class="px-5 py-3"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders"
                class="border-b border-gray-50 dark:border-gray-800/50 hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">
                <td class="px-5 py-3.5">
                    <p class="text-sm font-semibold text-gray-800 dark:text-white/90 whitespace-nowrap">
                        {{ order.client?.name ?? 'Unknown' }}
                    </p>
                    <p class="text-xs text-gray-400 dark:text-gray-500 mt-0.5">{{ formatDate(order.createdAt) }}</p>
                </td>
                <td class="px-5 py-3.5">
                        <span class="text-sm font-semibold text-gray-700 dark:text-gray-300 whitespace-nowrap">
                            {{ formatPrice(order.totalAmount) }}
                        </span>
                </td>
                <td class="px-5 py-3.5">
                        <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold whitespace-nowrap"
                              [ngClass]="getStatusConfig(order.status).classes">
                            {{ getStatusConfig(order.status).label }}
                        </span>
                </td>
                <td class="px-5 py-3.5">
                    <a [routerLink]="['/store/app/orders', order._id]"
                       class="inline-flex items-center gap-1 rounded-lg border border-gray-300 bg-white px-2 py-1 text-xs font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] transition-colors whitespace-nowrap">
                        <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
                        </svg>
                        View
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- EMPTY -->
    <div *ngIf="!isLoading && (!orders || orders.length === 0)"
         class="flex-1 flex flex-col items-center justify-center py-12 text-center px-6">
        <div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3">
            <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
        </div>
        <p class="text-sm font-semibold text-gray-600 dark:text-gray-300">No orders yet</p>
        <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">Orders will appear here when received</p>
    </div>

</div>
