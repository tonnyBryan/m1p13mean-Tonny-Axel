<div class="mx-auto max-w-7xl">
<div class="space-y-5">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="text-xl font-bold text-gray-800 dark:text-white/90">Newsletter Subscriptions</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-0.5">
                <span class="font-semibold text-brand-600 dark:text-brand-400">{{ totalDocs }}</span>
                subscriber{{ totalDocs !== 1 ? 's' : '' }} total
            </p>
        </div>

        <!-- Search -->
        <div class="flex items-center gap-2">
            <div class="relative">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text"
                       [(ngModel)]="searchEmail"
                       (keyup.enter)="onSearch()"
                       placeholder="Search by email..."
                       class="pl-9 pr-4 py-2 text-sm rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500/30 focus:border-brand-500 dark:focus:border-brand-400 transition-all w-64"/>
                <button *ngIf="searchEmail"
                        (click)="clearSearch()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <button (click)="onSearch()"
                    class="inline-flex items-center gap-1.5 px-4 py-2 text-sm font-semibold text-white bg-brand-500 hover:bg-brand-600 rounded-xl transition-all duration-200">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                Search
            </button>
        </div>
    </div>

    <!-- Table -->
    <div class="rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-white/[0.03] overflow-hidden">

        <!-- SKELETON -->
        <div *ngIf="isLoading">
            <div class="px-6 py-3 border-b border-gray-100 dark:border-gray-800 grid grid-cols-2 gap-4">
                <div class="h-3 w-20 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                <div class="h-3 w-24 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
            </div>
            <div *ngFor="let i of [1,2,3,4,5,6,7,8]"
                 class="px-6 py-4 border-b border-gray-50 dark:border-gray-800/50 grid grid-cols-2 gap-4">
                <div class="h-4 w-48 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                <div class="h-4 w-32 rounded-lg bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
            </div>
        </div>

        <!-- TABLE -->
        <table *ngIf="!isLoading && subscriptions.length > 0" class="w-full">
            <thead>
            <tr class="border-b border-gray-100 dark:border-gray-800">
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-400 dark:text-gray-500">Email</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-400 dark:text-gray-500">Subscribed at</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of subscriptions; let i = index"
                class="border-b border-gray-50 dark:border-gray-800/50 hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-brand-50 dark:bg-brand-900/20 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ s.email }}</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <span class="text-sm text-gray-500 dark:text-gray-400">{{ formatDate(s.createdAt) }}</span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- EMPTY STATE -->
        <div *ngIf="!isLoading && subscriptions.length === 0"
             class="flex flex-col items-center justify-center py-16 text-center">
            <div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3">
                <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </div>
            <p class="text-sm font-semibold text-gray-600 dark:text-gray-300">No subscriptions found</p>
            <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">
                {{ searchEmail ? 'Try a different email address' : 'No one has subscribed yet' }}
            </p>
            <button *ngIf="searchEmail" (click)="clearSearch()"
                    class="mt-3 text-xs font-semibold text-brand-600 dark:text-brand-400 hover:underline">
                Clear search
            </button>
        </div>
    </div>

    <!-- Pagination -->
    <div *ngIf="!isLoading && totalPages > 1"
         class="flex items-center justify-between">

        <p class="text-xs text-gray-500 dark:text-gray-400">
            Page <span class="font-semibold text-gray-700 dark:text-gray-300">{{ page }}</span> of
            <span class="font-semibold text-gray-700 dark:text-gray-300">{{ totalPages }}</span>
        </p>

        <div class="flex items-center gap-1">
            <!-- Prev -->
            <button (click)="loadSubscriptions(page - 1)"
                    [disabled]="page <= 1"
                    class="inline-flex items-center justify-center w-8 h-8 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 disabled:opacity-40 disabled:cursor-not-allowed transition-all">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>

            <!-- Page numbers -->
            <button *ngFor="let p of getPages()"
                    (click)="loadSubscriptions(p)"
                    class="inline-flex items-center justify-center w-8 h-8 rounded-lg text-xs font-semibold transition-all"
                    [ngClass]="p === page
                        ? 'bg-brand-500 text-white border border-brand-500'
                        : 'border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800'">
                {{ p }}
            </button>

            <!-- Next -->
            <button (click)="loadSubscriptions(page + 1)"
                    [disabled]="page >= totalPages"
                    class="inline-flex items-center justify-center w-8 h-8 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 disabled:opacity-40 disabled:cursor-not-allowed transition-all">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

</div>
</div>
