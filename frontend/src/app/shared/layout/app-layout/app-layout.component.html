<div class="min-h-screen xl:flex">
    <div>
        <app-sidebar></app-sidebar>
        <app-backdrop></app-backdrop>
    </div>
    <div
            class="flex-1 transition-all duration-300 ease-in-out"
            [ngClass]="{
        'xl:ml-[290px]': (isExpanded$ | async) || (isHovered$ | async),
        'xl:ml-[90px]': !(isExpanded$ | async) && !(isHovered$ | async),
        'ml-0': (isMobileOpen$ | async)
      }"
    >
        <ng-container *ngIf="userToken$ | async as user; else noUser">
            <ng-container [ngSwitch]="user?.role">
                <app-header-user      *ngSwitchCase="'user'"></app-header-user>
                <app-header-boutique  *ngSwitchCase="'boutique'"></app-header-boutique>
                <app-header-admin     *ngSwitchCase="'admin'"></app-header-admin>
            </ng-container>
        </ng-container>
        <ng-template #noUser>
            <app-header></app-header>
        </ng-template>

        <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
            <div class="container mx-auto px-4 py-8">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

<!-- AI Chat Widget â€” visible only for boutique role, hidden on /store/app/chat -->
<ng-container *ngIf="(userToken$ | async)?.role === 'boutique'">
    <app-chat-widget></app-chat-widget>
</ng-container>
