<div class="min-h-screen xl:flex">
  <div>
    <app-sidebar></app-sidebar>
    <app-backdrop></app-backdrop>
  </div>
  <div
      class="flex-1 transition-all duration-300 ease-in-out"
      [ngClass]="{
        'xl:ml-[290px]': (isExpanded$ | async) || (isHovered$ | async),
        'xl:ml-[90px]': !(isExpanded$ | async) && !(isHovered$ | async),
        'ml-0': (isMobileOpen$ | async)
      }"
  >
    <!-- app header start -->
    <ng-container *ngIf="user$ | async as user; else noUser">
      <app-header-user *ngIf="user?.role === 'user'; else defaultHeader"></app-header-user>
    </ng-container>

    <ng-template #defaultHeader>
      <app-header></app-header>
    </ng-template>

    <ng-template #noUser>
      <app-header></app-header>
    </ng-template>
    <!-- app header end -->
    <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
        <div class="container mx-auto px-4 py-8">
            <router-outlet></router-outlet>
        </div>
    </div>
  </div>
</div>
