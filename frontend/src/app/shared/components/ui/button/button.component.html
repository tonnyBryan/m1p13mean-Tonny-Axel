<button
        type="button"
        [ngClass]="
    'inline-flex items-center justify-center gap-2 rounded-lg transition ' +
    className + ' ' +
    sizeClasses + ' ' +
    variantClasses + ' ' +
    disabledClasses
  "
        [disabled]="disabled || loading"
        (click)="onClick($event)"
>

    <!-- Start Icon -->
    @if (!loading && startIcon) {
        <span class="flex items-center" [innerHTML]="startIcon | safeHtml"></span>
    }

    <!-- Spinner -->
    @if (loading) {
        <span class="flex items-center">
      <svg
              class="animate-spin h-5 w-5 text-white dark:text-gray-100"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </span>
    }

    <!-- Content -->
    @if (!loading) {
        <ng-content></ng-content>
    }

    <!-- End Icon -->
    @if (!loading && endIcon) {
        <span class="flex items-center" [innerHTML]="endIcon | safeHtml"></span>
    }

</button>
