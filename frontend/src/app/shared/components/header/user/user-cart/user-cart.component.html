<button
        class="relative flex items-center justify-center text-gray-500 transition-colors bg-white border border-gray-200 rounded-full hover:text-dark-900 h-11 w-11 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-800 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
        aria-label="Cart"
        (click)="goToCart()"
>
        <!-- Modern cart icon SVG -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M3 3h2l1 5h13l-1.4 6.3a2 2 0 0 1-2 1.6H9.4a2 2 0 0 1-2-1.4L5 6H4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 19a1.2 1.2 0 1 0 0 2.4 1.2 1.2 0 0 0 0-2.4zM8 19a1.2 1.2 0 1 0 0 2.4A1.2 1.2 0 0 0 8 19z" fill="currentColor"/>
            <path d="M7 9h12" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
        </svg>

        <!-- Badge -->
        <span *ngIf="cartCount > 0" class="absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full shadow-md animate-pulse"
              aria-live="polite">{{ cartCount }}</span>
</button>
