<button
        class="relative flex items-center justify-center text-gray-500 transition-colors bg-white border border-gray-200 rounded-full hover:text-red-500 h-11 w-11 hover:bg-red-50 dark:border-gray-800 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-red-900/20 dark:hover:text-red-400 group"
        aria-label="Wishlist"
        (click)="goToWishlist()">

    <!-- Heart Icon with Animation -->
    <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            class="transition-all duration-300"
            [ngClass]="{
      'animate-heartbeat': hasItems,
      'scale-110': hasItems,
      'group-hover:scale-110': !hasItems
    }">
        <path
                d="M10 17.5L8.8 16.4C4.4 12.4 1.5 9.8 1.5 6.7C1.5 4.1 3.6 2 6.2 2C7.7 2 9.1 2.7 10 3.8C10.9 2.7 12.3 2 13.8 2C16.4 2 18.5 4.1 18.5 6.7C18.5 9.8 15.6 12.4 11.2 16.4L10 17.5Z"
                [attr.fill]="hasItems ? 'currentColor' : 'none'"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linejoin="round"
                class="transition-all duration-300"
                [ngClass]="{
        'text-red-500 dark:text-red-400': hasItems,
        'text-gray-500 dark:text-gray-400 group-hover:text-red-500 dark:group-hover:text-red-400': !hasItems
      }" />
    </svg>
</button>
