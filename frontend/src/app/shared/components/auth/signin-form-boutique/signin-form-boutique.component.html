<div class="w-full max-w-md mx-auto">

    <!-- Back -->
    <a routerLink="/signin"
       class="inline-flex items-center gap-1.5 text-xs text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors mb-10 group">
        <svg class="w-3.5 h-3.5 group-hover:-translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
        I'm a Client
    </a>

    <!-- Header -->
    <div class="mb-10">
        <p class="text-xs font-bold text-brand-500 uppercase tracking-widest mb-3">Store Owner</p>
        <h1 class="text-3xl font-black text-gray-900 dark:text-white leading-tight tracking-tight">
            Sign in to<br/>your dashboard
        </h1>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSignIn()" class="space-y-5">

        <!-- Email -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Email</label>
            <input type="email"
                   [(ngModel)]="email"
                   name="email"
                   placeholder="store@example.com"
                   required
                   class="w-full px-4 py-4 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
        </div>

        <!-- Password -->
        <div>
            <div class="flex items-center justify-between mb-2">
                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Password</label>
                <a routerLink="/forgot-password" class="text-xs font-semibold text-brand-500 hover:text-brand-600 transition-colors">
                    Forgot?
                </a>
            </div>
            <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'"
                       [(ngModel)]="password"
                       name="password"
                       placeholder="••••••••"
                       required
                       class="w-full px-4 py-4 pr-12 rounded-2xl border-2 border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-600 focus:outline-none focus:border-brand-500 dark:focus:border-brand-500 focus:bg-white dark:focus:bg-gray-800 transition-all"/>
                <button type="button"
                        (click)="togglePasswordVisibility()"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <svg *ngIf="!showPassword" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <svg *ngIf="showPassword" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Remember -->
        <div class="flex items-center gap-2.5">
            <input type="checkbox" id="remember" [(ngModel)]="isChecked" name="remember"
                   class="w-4 h-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 text-brand-600 focus:ring-brand-500 focus:ring-offset-0 cursor-pointer accent-brand-600"/>
            <label for="remember" class="text-sm text-gray-500 dark:text-gray-400 cursor-pointer select-none">
                Keep me signed in
            </label>
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage"
             class="flex items-center gap-2.5 p-4 rounded-2xl bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800/50">
            <svg class="w-4 h-4 text-red-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-xs font-medium text-red-600 dark:text-red-400">{{ errorMessage }}</p>
        </div>

        <!-- Submit -->
        <button type="submit"
                [disabled]="isLoading"
                class="w-full flex items-center justify-center gap-2.5
               py-4 px-6 rounded-2xl
               bg-brand-500 hover:bg-brand-600
               dark:bg-brand-500 dark:hover:bg-brand-600
               disabled:opacity-50 disabled:cursor-not-allowed
               text-white font-bold text-sm
               transition-all shadow-lg hover:shadow-xl
               hover:-translate-y-0.5 active:translate-y-0">

            <svg *ngIf="isLoading"
                 class="animate-spin w-4 h-4 text-white"
                 fill="none"
                 viewBox="0 0 24 24">
                <circle class="opacity-25"
                        cx="12" cy="12" r="10"
                        stroke="currentColor"
                        stroke-width="4"></circle>
                <path class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>

            {{ isLoading ? 'Signing in…' : 'Access Dashboard →' }}
        </button>
    </form>

    <!-- Register link -->
    <p class="mt-8 text-center text-sm text-gray-400 dark:text-gray-500">
        Don't have a store yet?
        <a routerLink="/store/register" class="font-bold text-gray-900 dark:text-white hover:text-brand-500 dark:hover:text-brand-400 transition-colors">
            Create your store
        </a>
    </p>
</div>
