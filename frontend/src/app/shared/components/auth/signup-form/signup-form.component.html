<div class="w-full max-w-md mx-auto">

    <!-- Back -->
    <a routerLink="/signin"
       class="inline-flex items-center gap-1.5 text-xs text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors mb-10 group">
        <svg class="w-3.5 h-3.5 group-hover:-translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to sign in
    </a>

    <!-- Header -->
    <div class="mb-10">
        <p class="text-xs font-bold text-brand-500 uppercase tracking-widest mb-3">Get started</p>
        <h1 class="text-3xl font-black text-gray-900 dark:text-white leading-tight tracking-tight">
            Create your<br/>account
        </h1>
    </div>

    <!-- Google -->
    <button type="button"
            class="w-full flex items-center justify-center gap-3 py-4 px-4 rounded-2xl border-2 border-gray-200 dark:border-gray-700 hover:border-gray-300 dark:hover:border-gray-600 bg-white dark:bg-gray-800 text-sm font-semibold text-gray-700 dark:text-gray-300 transition-all hover:shadow-sm mb-8">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
            <path d="M18.7511 10.1944C18.7511 9.47495 18.6915 8.94995 18.5626 8.40552H10.1797V11.6527H15.1003C15.0011 12.4597 14.4654 13.675 13.2749 14.4916L13.2582 14.6003L15.9087 16.6126L16.0924 16.6305C17.7788 15.1041 18.7511 12.8583 18.7511 10.1944Z" fill="#4285F4"/>
            <path d="M10.1788 18.75C12.5895 18.75 14.6133 17.9722 16.0915 16.6305L13.274 14.4916C12.5201 15.0068 11.5081 15.3666 10.1788 15.3666C7.81773 15.3666 5.81379 13.8402 5.09944 11.7305L4.99473 11.7392L2.23868 13.8295L2.20264 13.9277C3.67087 16.786 6.68674 18.75 10.1788 18.75Z" fill="#34A853"/>
            <path d="M5.10014 11.7305C4.91165 11.186 4.80257 10.6027 4.80257 9.99992C4.80257 9.3971 4.91165 8.81379 5.09022 8.26935L5.08523 8.1534L2.29464 6.02954L2.20333 6.0721C1.5982 7.25823 1.25098 8.5902 1.25098 9.99992C1.25098 11.4096 1.5982 12.7415 2.20333 13.9277L5.10014 11.7305Z" fill="#FBBC05"/>
            <path d="M10.1789 4.63331C11.8554 4.63331 12.9864 5.34303 13.6312 5.93612L16.1511 3.525C14.6035 2.11528 12.5895 1.25 10.1789 1.25C6.68676 1.25 3.67088 3.21387 2.20264 6.07218L5.08953 8.26943C5.81381 6.15972 7.81776 4.63331 10.1789 4.63331Z" fill="#EB4335"/>
        </svg>
        Continue with Google
    </button>

    <!-- Divider -->
    <div class="relative mb-8">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
        </div>
        <div class="relative flex justify-center">
            <span class="px-3 text-xs font-medium text-gray-400 bg-white dark:bg-gray-900">or</span>
        </div>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSignUp()" class="space-y-5">

        <!-- Username -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Username</label>
            <input type="text"
                   [(ngModel)]="fname"
                   id="fname"
                   name="fname"
                   placeholder="johndoe"
                   required
                   class="w-full px-4 py-4 rounded-2xl
                          border-2 border-gray-200 dark:border-gray-700
                          bg-white dark:bg-gray-800
                          text-sm text-gray-900 dark:text-white
                          placeholder-gray-400 dark:placeholder-gray-500
                          focus:outline-none focus:border-brand-500 dark:focus:border-brand-500
                          transition-all"/>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Email</label>
            <input type="email"
                   [(ngModel)]="email"
                   id="email"
                   name="email"
                   placeholder="you@example.com"
                   required
                   class="w-full px-4 py-4 rounded-2xl
                          border-2 border-gray-200 dark:border-gray-700
                          bg-white dark:bg-gray-800
                          text-sm text-gray-900 dark:text-white
                          placeholder-gray-400 dark:placeholder-gray-500
                          focus:outline-none focus:border-brand-500 dark:focus:border-brand-500
                          transition-all"/>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Password</label>
            <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'"
                       [(ngModel)]="password"
                       name="password"
                       placeholder="••••••••"
                       required
                       class="w-full px-4 py-4 pr-12 rounded-2xl
                              border-2 border-gray-200 dark:border-gray-700
                              bg-white dark:bg-gray-800
                              text-sm text-gray-900 dark:text-white
                              placeholder-gray-400 dark:placeholder-gray-500
                              focus:outline-none focus:border-brand-500 dark:focus:border-brand-500
                              transition-all"/>
                <button type="button"
                        (click)="togglePasswordVisibility()"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <svg *ngIf="!showPassword" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <svg *ngIf="showPassword" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Terms -->
        <div class="flex items-start gap-2.5">
            <input type="checkbox"
                   id="terms"
                   [(ngModel)]="isChecked"
                   name="terms"
                   class="w-4 h-4 mt-0.5 rounded-lg border-2 border-gray-200 dark:border-gray-700 text-brand-600 focus:ring-brand-500 focus:ring-offset-0 cursor-pointer accent-brand-600 flex-shrink-0"/>
            <label for="terms" class="text-xs text-gray-500 dark:text-gray-400 cursor-pointer leading-relaxed">
                By creating an account you agree to our
                <a routerLink="/terms" target="_blank" class="font-semibold text-gray-900 dark:text-white hover:text-brand-500 transition-colors">Terms and Conditions</a>
                and
                <a routerLink="/privacy" target="_blank" class="font-semibold text-gray-900 dark:text-white hover:text-brand-500 transition-colors">Privacy Policy</a>
            </label>
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage"
             class="flex items-center gap-2.5 p-4 rounded-2xl bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800/50">
            <svg class="w-4 h-4 text-red-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-xs font-medium text-red-600 dark:text-red-400">{{ errorMessage }}</p>
        </div>

        <!-- Submit -->
        <button type="submit"
                [disabled]="isLoading"
                class="w-full flex items-center justify-center gap-2.5
                       py-4 px-6 rounded-2xl
                       bg-brand-500 hover:bg-brand-600
                       disabled:opacity-50 disabled:cursor-not-allowed
                       text-white font-bold text-sm
                       transition-all shadow-lg hover:shadow-xl
                       hover:-translate-y-0.5 active:translate-y-0">
            <svg *ngIf="isLoading" class="animate-spin w-4 h-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
            </svg>
            {{ isLoading ? 'Creating account…' : 'Create account →' }}
        </button>
    </form>

    <!-- Sign in link -->
    <p class="mt-8 text-center text-sm text-gray-400 dark:text-gray-500">
        Already have an account?
        <a routerLink="/signin" class="font-bold text-gray-900 dark:text-white hover:text-brand-500 dark:hover:text-brand-400 transition-colors">
            Sign in
        </a>
    </p>
</div>
