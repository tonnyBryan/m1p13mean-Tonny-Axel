<!-- chat/chat-widget/chat-widget.component.html -->
<!-- Hidden entirely on /store/app/chat -->
<ng-container *ngIf="!isOnChatPage">

    <!-- ── POPUP PANEL ── -->
    <div *ngIf="isOpen"
         class="fixed bottom-24 right-4 sm:right-6 z-[9999] w-[calc(100vw-2rem)] sm:w-[380px] flex flex-col rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 overflow-hidden"
         style="max-height: min(600px, calc(100vh - 120px));">

        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100 dark:border-gray-800 bg-white dark:bg-gray-900 shrink-0">
            <div class="flex items-center gap-2.5">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-sm">
                    <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17H4a2 2 0 01-2-2V5a2 2 0 012-2h16a2 2 0 012 2v10a2 2 0 01-2 2h-1"/>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-semibold text-gray-900 dark:text-white leading-none">AI Assistant</p>
                    <div class="flex items-center gap-1 mt-0.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                        <span class="text-xs text-gray-400">Online</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-1">
                <!-- Open full page -->
                <a routerLink="/store/app/chat"
                   title="Open full chat"
                   class="w-7 h-7 flex items-center justify-center rounded-lg text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                    </svg>
                </a>
                <!-- Close -->
                <button (click)="close()"
                        class="w-7 h-7 flex items-center justify-center rounded-lg text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div #messagesContainer class="flex-1 overflow-y-auto px-3 py-3 space-y-4 min-h-0">

            <!-- Loading history -->
            <ng-container *ngIf="chatState.isLoadingHistory$ | async">
                <div *ngFor="let i of [1,2]" class="flex gap-2 animate-pulse">
                    <div class="w-6 h-6 rounded-full bg-gray-200 dark:bg-gray-700 shrink-0"></div>
                    <div class="flex-1 space-y-1.5 pt-0.5">
                        <div class="h-2.5 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                        <div class="h-2.5 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </ng-container>

            <!-- Empty state -->
            <div *ngIf="!(chatState.isLoadingHistory$ | async) && messages.length === 0"
                 class="flex flex-col items-center justify-center gap-3 py-8 text-center">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-100 to-indigo-100 dark:from-blue-900/30 dark:to-indigo-900/30 flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17H4a2 2 0 01-2-2V5a2 2 0 012-2h16a2 2 0 012 2v10a2 2 0 01-2 2h-1"/>
                    </svg>
                </div>
                <p class="text-sm font-medium text-gray-700 dark:text-white">Hello! How can I help?</p>
                <p class="text-xs text-gray-400 dark:text-gray-500">Ask anything about your store.</p>
            </div>

            <!-- Messages list -->
            <ng-container *ngIf="!(chatState.isLoadingHistory$ | async) && messages.length > 0">
                <app-chat-message *ngFor="let msg of messages" [message]="msg"></app-chat-message>
            </ng-container>

        </div>

        <!-- Input -->
        <div class="shrink-0 border-t border-gray-100 dark:border-gray-800 px-3 py-2.5">
            <div class="flex items-end gap-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-3 py-2 focus-within:border-blue-400 dark:focus-within:border-blue-600 transition-colors">
        <textarea #widgetInput
                  [(ngModel)]="input"
                  (keydown)="onKeydown($event)"
                  (input)="autoResize($event)"
                  [disabled]="isLoading"
                  placeholder="Ask a question..."
                  rows="1"
                  class="flex-1 resize-none bg-transparent text-sm text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none disabled:opacity-50 max-h-[80px] leading-relaxed py-0">
        </textarea>
                <button (click)="send()"
                        [disabled]="!input.trim() || isLoading"
                        class="shrink-0 w-7 h-7 rounded-lg flex items-center justify-center transition-all
                       disabled:opacity-40 disabled:cursor-not-allowed
                       bg-blue-600 hover:bg-blue-700 text-white">
                    <svg *ngIf="!isLoading" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.269 20.876L5.999 12zm0 0h7.5"/>
                    </svg>
                    <svg *ngIf="isLoading" class="w-3.5 h-3.5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 12 0 12 0v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <!-- ── FAB BUBBLE ── -->
    <button (click)="toggleOpen()"
            class="fixed bottom-6 right-4 sm:right-6 z-[9999] w-14 h-14 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all flex items-center justify-center">

        <!-- Unread / loading indicator -->
        <span *ngIf="isLoading && !isOpen" class="absolute -top-0.5 -right-0.5 flex h-3.5 w-3.5">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3.5 w-3.5 bg-amber-500"></span>
    </span>

        <!-- Open icon: bot -->
        <svg *ngIf="!isOpen" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17H4a2 2 0 01-2-2V5a2 2 0 012-2h16a2 2 0 012 2v10a2 2 0 01-2 2h-1"/>
        </svg>
        <!-- Close icon: X -->
        <svg *ngIf="isOpen" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>

    </button>

</ng-container>
