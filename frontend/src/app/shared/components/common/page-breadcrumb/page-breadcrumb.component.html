<div class="flex flex-wrap items-center justify-between gap-3 mb-6">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">
    {{ pageTitle || (computedBreadcrumbs.length ? computedBreadcrumbs[computedBreadcrumbs.length - 1].label : '') }}
  </h2>
  <nav>
    <ol class="flex items-center gap-1.5">
      <li *ngFor="let crumb of computedBreadcrumbs; let last = last">
        <ng-container *ngIf="crumb.link && !last">
          <a
            class="inline-flex items-center gap-1.5 text-sm text-gray-500 dark:text-gray-400"
            [routerLink]="crumb.link"
          >
            {{ crumb.label }}
            <svg
              class="stroke-current"
              width="17"
              height="16"
              viewBox="0 0 17 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.0765 12.667L10.2432 8.50033L6.0765 4.33366"
                stroke=""
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </ng-container>
        <ng-container *ngIf="!crumb.link || last">
          <span class="text-sm text-gray-800 dark:text-white/90">
            {{ crumb.label }}
          </span>
        </ng-container>
      </li>
    </ol>
  </nav>
</div>
