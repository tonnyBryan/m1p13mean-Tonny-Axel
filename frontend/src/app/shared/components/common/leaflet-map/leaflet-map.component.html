<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<div style="position: relative;">
    <div #mapContainer [style.height]="height" class="w-full rounded overflow-hidden"></div>

    <!-- Groupe de boutons empilÃ©s -->
    <div style="position: absolute; bottom: 24px; right: 10px; z-index: 999; display: flex; flex-direction: column; gap: 6px;">

        <!-- Fly to centre -->
        <button *ngIf="showCentreMarker && centreLoaded"
                (click)="flyToCentre()"
                title="Go to our center"
                class="group relative w-8 h-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-md flex items-center justify-center transition-all duration-200 hover:bg-indigo-50 dark:hover:bg-indigo-900/40 hover:border-indigo-400 hover:shadow-lg">
            <svg class="w-4 h-4 text-indigo-400 group-hover:text-indigo-600 transition-colors"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <!-- Tooltip -->
            <span class="pointer-events-none absolute right-10 top-1/2 -translate-y-1/2 bg-gray-900 text-white text-xs font-semibold px-2 py-1 rounded-lg whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity shadow-lg">
                Our center
            </span>
        </button>

        <!-- Fly to static marker -->
        <button *ngIf="staticMarkerLoaded"
                (click)="flyToStatic()"
                title="Go to store location"
                class="group relative w-8 h-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-md flex items-center justify-center transition-all duration-200 hover:bg-emerald-50 dark:hover:bg-emerald-900/40 hover:border-emerald-400 hover:shadow-lg">
            <svg class="w-4 h-4 text-emerald-400 group-hover:text-emerald-600 transition-colors"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <!-- Tooltip -->
            <span class="pointer-events-none absolute right-10 top-1/2 -translate-y-1/2 bg-gray-900 text-white text-xs font-semibold px-2 py-1 rounded-lg whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity shadow-lg">
                Store location
            </span>
        </button>

    </div>
</div>
