<!-- Load Leaflet CSS via CDN to avoid bundler image loader issues -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<div style="position: relative;">
    <div #mapContainer [style.height]="height" class="w-full rounded overflow-hidden"></div>

    <!-- Centre button â€” only if showCentreMarker -->
    <button *ngIf="showCentreMarker && centreLoaded"
            (click)="flyToCentre()"
            title="Go to our center"
            style="position: absolute; bottom: 24px; right: 10px; z-index: 999;"
            class="group w-8 h-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-md flex items-center justify-center transition-all duration-200 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 hover:border-indigo-400 dark:hover:border-indigo-500 hover:shadow-lg">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
    </button>
</div>
