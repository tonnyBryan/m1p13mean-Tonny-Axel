<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <!-- Background -->
    <rect width="200" height="200" rx="20" fill="#F3F4F6"/>

    <!-- Cube top -->
    <polygon points="100,55 145,80 100,105 55,80" fill="#E5E7EB"/>

    <!-- Cube left side -->
    <polygon points="55,80 100,105 100,155 55,130" fill="#D1D5DB"/>

    <!-- Cube right side -->
    <polygon points="145,80 100,105 100,155 145,130" fill="#C7CDD6"/>

    <!-- Subtle highlight line -->
    <line x1="100" y1="55" x2="100" y2="105" stroke="#FFFFFF" stroke-opacity="0.4"/>
</svg>